commands:
    # System Information
    0000: # Keys omit status byte <cmd 3 bytes><status 1 byte (skipped)><param 1 byte>
        type: "Zone2"
        props:
            -
                key: "Zone 2 Exists"
                startIdx: 1
                endIdx: 2
            -
                key: "Zone 2 Volume Exists"
                startIdx: 2
                endIdx: 3
            -
                key: "Zone 2 Input Selector Exists"
                startIdx: 3
                endIdx: 4
    0001:
        type: "Tuner"
        props:
            -
                key: "Tuner Exists"
                startIdx: 1
                endIdx: 2
            -
                key: "RDS Exists"
                startIdx: 2
                endIdx: 3
            -
                key: "Tuner Range"
                startIdx: 3
                endIdx: 4
                values: 
                    0: "AM 531 - 1611kHz / FM 76.0 - 90.0MHz"
                    1: "AM 530 - 1710kHz / FM 87.5 - 107.9MHz"
                    2: "AM 531 - 1611kHz / FM 87.50 - 108.00MHz"
                    3: "AM 530 - 1710kHz / FM 87.5 - 108.0MHz"
            -
                key: "Tuner Page Count"
                startIdx: 4
                endIdx: 5
            -
                key: "Tuner Preset Count"
                startIdx: 5
                endIdx: 6
    0002:
        type: "Video"
        props:
            -
                key: "Video Exists"
                startIdx: 1
                endIdx: 2
            -
                key: "OSD Format"
                startIdx: 2
                endIdx: 3
                values: 
                    0: "NTSC"
                    1: "PAL"  
            -
                key: "Component OSD Exists"
                startIdx: 3
                endIdx: 4
            - 
                key: "Video Conversion Exists"
                startIdx: 4
                endIdx: 5
    0003:
        type: "Effect CH"
    0004:
        type: "Digital Format"
        varRes: true
        valLen: 2
        valCountStartIdx: 1
        valCountEndIdx: 2
        values:
            00: "PCM None"
            01: "PCM Normal"
            02: "PCM Double Bypass"
            03: "PCM Double DSP"
            04: "PCM Quad Bypass"
            10: "Dolby Digital None"
            11: "Dolby Digital 5.1"
            12: "Dolby Digital EX"
            20: "DTS None"
            21: "DTS 5.1"
            22: "DTS Matrix ES"
            23: "DTS Discrete ES"
            24: "DTS 96/24"
            30: "AAC None"
            31: "AAC Normal"     
    0005:
        type: "DC Trigger"
    0006:
        type: "Preset"
        props:
            -
                key: "System Memory Presets"
                startIdx: 1
                endIdx: 2      
            -
                key: "Volume Memory Presets"
                startIdx: 2
                endIdx: 3
            -
                key: "Zone2 Volume Memor Presets"
                startIdx: 3
                endIdx: 4
    0007:
        type: "Zone3"
        props:
            -
                key: "Zone 3 Exists"
                startIdx: 1
                endIdx: 2
            -
                key: "Zone 3 Volume Exists"
                startIdx: 2
                endIdx: 3
            -
                key: "Zone 3 Input Selector Exists"
                startIdx: 3
                endIdx: 4   
    0008:
        type: "iLINK"
    0009:
        type: "HDMI"
    000A:
        type: "XM"
    000F:
        type: "Model Name"
        
    # Input Information
    0010:
        type: "SP Out"
        varRes: true
        valLen: 2
        valCountStartIdx: 2
        valCountEndIdx: 3
    0011:
        type: "Audio Input Analog"
        varRes: true
        valLen: 2
        valCountStartIdx: 2
        valCountEndIdx: 3
    0012:
        type: "Audio Input Optical"
        varRes: true
        valLen: 2
        valCountStartIdx: 2
        valCountEndIdx: 3
